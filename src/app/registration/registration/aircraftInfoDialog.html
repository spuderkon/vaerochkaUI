<style>
    .aircratfInfoDialog {
        text-align: center;
    }

    .seatScheme {
        display: flex;
        justify-content: center;
    }

    img {
        display: flex;
        justify-content: center;
        transform: rotate(90deg);
    }
</style>

<div class="aircratfInfoDialog">
    <h2 mat-dialog-title>Схема посадочных мест в самолёте</h2>
    <h3>Модель: {{model}}</h3>
    <div class="seatScheme">
        <img [src]="image" [ngStyle]="{'margin-top': data.id == 1 ? '200px' : '400px'}">
    </div>
</div>
