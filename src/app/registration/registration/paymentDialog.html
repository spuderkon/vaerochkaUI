<style>
    .paymentDialog {
        display: block;
    }

    .cardInfo {
        margin-top: 70px;
    }

    .validityPeriod {
        display: flex;
        margin-top: -10px;
    }

    .shortInput {
        width: 50px;
        height: 10px;
        font-size: 12px;
    }
</style>

<div class="paymenDialog">
    <h2 style="font-weight: 500">Банковская карта</h2>
    <div class="cardInfo">
        <mat-form-field appearance="outline" style="width:450px; height: 20px">
            <mat-label>Номер карты</mat-label>
            <input matInput #cardNumber maxlength="16">
            <mat-hint align="end">{{cardNumber.value.length}} / 16</mat-hint>
        </mat-form-field>
        <div >
            <div style="margin-top: 40px">
                <p>Срок действия</p>
                <div class="validityPeriod">
                    <mat-form-field appearance="outline" class="shortInput">
                        <input matInput maxlength="22" placeholder="ММ">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                    <p style="font-size: 17px">/</p>
                    <mat-form-field appearance="outline" class="shortInput">
                        <input matInput maxlength="2" placeholder="ГГ">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <p>Код</p>
                    <div class="validityPeriod">
                        <mat-form-field appearance="outline" class="shortInput">
                            <input matInput maxlength="2" placeholder="ГГ">
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
