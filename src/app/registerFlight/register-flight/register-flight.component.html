<mat-card>
    <mat-card-header>
        <mat-card-title>Регистрация на рейс {{departureTicket.routeCode}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
<mat-card *ngIf="arrivalTicket.routeId != null">
    <mat-card-header>
        <mat-card-title>Регистрация на рейс {{arrivalTicket.routeCode}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
<button mat-button (click)="registrate()">Отправить</button>
